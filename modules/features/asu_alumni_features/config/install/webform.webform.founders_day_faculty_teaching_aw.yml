elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<h1>Founders' Day Faculty Teaching Award Nomination Form</h1>\\r\\n\\r\\n<p>The Faculty Teaching Award will be presented to an ASU faculty member who delivers an educational experience that is impactful, and contributes to the overall learning of students. The award is presented at the annual Founders’ Day Dinner celebration on March 16, 2017 at the Arizona Biltmore.</p>\\r\\n\\r\\n<p><strong>Selection Criteria</strong></p>\\r\\n\\r\\n<p>Since the teaching awards primarily recognize excellence and professional accomplishment, a nominee is judged by:</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>Service as a full-time ASU faculty member for at least five (5) years.</li>\\r\\n\\t<li>Knowledge of field.</li>\\r\\n\\t<li>Presentation of subject matter.</li>\\r\\n\\t<li>Ability to motivate students and stimulate interest in nominee’s field.</li>\\r\\n\\t<li>Ability to engage students in classroom participation.</li>\\r\\n\\t<li>Student evaluations.</li>\\r\\n\\t<li>Evidence of mentoring students.</li>\\r\\n\\t<li>Participation in professional organizations, including offices held.</li>\\r\\n</ul>\\r\\n\\r\\n<p><strong>Supporting Documentation</strong><br />\\r\\nAll applicants must submit the following&nbsp;<u><strong>as one document</strong></u>&nbsp;in order to be considered for the award:</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>A minimum of two (2) maximum of six (6) letters of recommendation including one from students, faculty, and alumni.</li>\\r\\n\\t<li>A vita/résumé of the nominee</li>\\r\\n</ul>\\r\\n\\r\\n<form accept-charset=\\\"UTF-8\\\" action=\\\"https://alumni.asu.edu/FDFTAward\\\" enctype=\\\"multipart/form-data\\\" id=\\\"webform-client-form-4859\\\" method=\\\"post\\\">\\r\\n<fieldset><legend>Nominee Information</legend></fieldset>\\r\\n</form>\\r\\n\"\n  '#format': full_html\nname:\n  '#type': textfield\n  '#title': Name\n  '#required': true\naddress:\n  '#type': textfield\n  '#title': Address\n  '#required': true\ncity:\n  '#type': textfield\n  '#title': City\n  '#required': true\nstate:\n  '#type': textfield\n  '#title': State\n  '#required': true\nbusiness_phone:\n  '#type': textfield\n  '#title': 'Business Phone'\n  '#required': true\ne_mail:\n  '#type': textfield\n  '#title': E-mail\n  '#required': true\nyear_graduated_from_asu:\n  '#type': textfield\n  '#title': 'Year graduated from ASU'\n  '#required': true\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<p>Nominator Information</p>\\r\\n\"\n  '#format': full_html\nnominated_by:\n  '#type': textfield\n  '#title': 'Nominated by'\n  '#required': true\naddress2:\n  '#type': textfield\n  '#title': Address\n  '#required': true\ncity2:\n  '#type': textfield\n  '#title': City\n  '#required': true\nstate2:\n  '#type': textfield\n  '#title': State\n  '#required': true\nzip2:\n  '#type': textfield\n  '#title': Zip\n  '#required': true\nbusiness_phone2:\n  '#type': textfield\n  '#title': 'Business Phone'\n  '#required': true\ne_mail2:\n  '#type': textfield\n  '#title': E-mail\n  '#required': true\nby_clicking_yes_and_no:\n  '#type': radios\n  '#title': 'By clicking \"yes,\" applicants agree to abide by the rules set forth for this award program and agree to accept the awards committee’s decision. Applicants also agree to attest that the information reported in this form and supplied in the supporting documents is true and correct.'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\nsupporting_documentation:\n  '#type': managed_file\n  '#title': 'Supporting Documentation'\n  '#required': true\n  '#max_filesize': '10'\ncaptcha:\n  '#type': captcha\n"
