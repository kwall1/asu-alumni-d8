title: 'Founders'' Day Alumni Achievement Award Nomination Form'
description: ''
category: ''
elements: "header:\n  '#type': processed_text\n  '#text': \"<p>The Alumni Achievement Award is presented annually to an alumnus/alumna who has excelled in his or her profession and has contributed to Arizona State University and/or the ASU Alumni Association and the community. This award is presented annually at&nbsp;Founders’ Day in February/March..</p>\\r\\n\\r\\n<h3>Selection Criteria</h3>\\r\\n\\r\\n<p>Since the achievement awards primarily recognize excellence and professional accomplishment, a nominee is judged by:</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>50% significant achievement in his or her professional field.</li>\\r\\n\\t<li>25% contributions to Arizona State University and/or the ASU Alumni Association.</li>\\r\\n\\t<li>25% contributions to the national or local community.</li>\\r\\n</ul>\\r\\n\\r\\n<h3>Supporting Documentation</h3>\\r\\n\\r\\n<p>All applicants must have the following in order to be considered for the award:</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>A list of accomplishments, achievements, volunteer involvements and work history.</li>\\r\\n\\t<li>Two (2) letters of recommendation.</li>\\r\\n</ul>\\r\\n\\r\\n\\r\\n<p>Nominee Information</p>\\r\\n\"\n  '#format': full_html\nname:\n  '#type': textfield\n  '#title': Name\n  '#required': true\naddress:\n  '#type': textfield\n  '#title': Address\n  '#required': true\ncity:\n  '#type': textfield\n  '#title': City\n  '#required': true\nstate:\n  '#type': textfield\n  '#title': State\n  '#required': true\nbusiness_phone:\n  '#type': textfield\n  '#title': 'Business Phone'\n  '#required': true\nyear_graduated_from_asu:\n  '#type': textfield\n  '#title': 'Year graduated from ASU'\n  '#required': true\ne_mail:\n  '#type': textfield\n  '#title': E-mail\n  '#required': true\nnominee_information:\n  '#type': processed_text\n  '#text': \"<p>Nominator Information</p>\\r\\n\"\n  '#format': full_html\nnominated_by:\n  '#type': textfield\n  '#title': 'Nominated by'\n  '#required': true\nnominator_address:\n  '#type': textfield\n  '#title': Address\n  '#required': true\nnominator_city:\n  '#type': textfield\n  '#title': City\n  '#required': true\nnominated_state:\n  '#type': textfield\n  '#title': State\n  '#required': true\nnominated_zip:\n  '#type': textfield\n  '#title': Zip\nbusiness_phone2:\n  '#type': textfield\n  '#title': 'Business Phone'\n  '#required': true\ne_mail2:\n  '#type': textfield\n  '#title': E-mail\n  '#required': true\nby_clicking_yes_and_no:\n  '#type': radios\n  '#title': 'By clicking \"yes,\" applicants agree to abide by the rules set forth for this award program and agree to accept the awards committee’s decision. Applicants also agree to attest that the information reported in this form and supplied in the supporting documents is true and correct. '\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#required': true\naccomplishments:\n  '#type': webform_document_file\n  '#title': 'A list of accomplishments, achievements, volunteer involvements and work history'\n  '#required': true\nfirst_letter_of_recommendation:\n  '#type': webform_document_file\n  '#title': 'First letter of recommendation'\n  '#required': true\nsecond_letter_of_recommendation:\n  '#type': webform_document_file\n  '#title': 'Second letter of recommendation'\n  '#required': true\ncaptcha:\n  '#type': captcha\n"
