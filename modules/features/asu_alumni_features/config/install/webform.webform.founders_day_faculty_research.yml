elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<p>The Faculty Research Award is presented annually to an ASU faculty member whose research has made significant contributions in any field including basic science, innovation, technology, business, law and public policy. The award is presented at the annual Founders’ Day Dinner celebration held&nbsp;at the Arizona Biltmore.</p>\\r\\n\\r\\n<p>Selection Criteria&nbsp;</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>Service as a full-time ASU faculty member for at least five (5) years.</li>\\r\\n\\t<li>Excellence in research and/or creative activity.</li>\\r\\n\\t<li>Impact of the nominee’s research and/or creativity.</li>\\r\\n\\t<li>Benefits of the nominee’s work to students.</li>\\r\\n\\t<li>Usefulness of the nominee’s work.</li>\\r\\n\\t<li>Accessibility of nominee to students.</li>\\r\\n\\t<li>Publication record.</li>\\r\\n\\t<li>Participation in professional organizations, including offices held.</li>\\r\\n</ul>\\r\\n\\r\\n<p>Supporting Documentation<br />\\r\\nAll applicants must submit&nbsp;the following&nbsp;<u><strong>as one document</strong></u>&nbsp;in order to be considered for the award:</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>A minimum/maximum of two (2) to six (6) letters of recommendation including letters from students, faculty, and alumni.</li>\\r\\n\\t<li>A vita/résumé of the nominee.</li>\\r\\n</ul>\\r\\n\\r\\n<form accept-charset=\\\"UTF-8\\\" action=\\\"https://alumni.asu.edu/FDFRAward\\\" enctype=\\\"multipart/form-data\\\" id=\\\"webform-client-form-4857\\\" method=\\\"post\\\">\\r\\n<fieldset><legend>Nominee Information</legend></fieldset>\\r\\n</form>\\r\\n\"\n  '#format': full_html\nname:\n  '#type': textfield\n  '#title': Name\n  '#required': true\naddress:\n  '#type': textfield\n  '#title': Address\n  '#required': true\ncity:\n  '#type': textfield\n  '#title': City\n  '#required': true\nstate:\n  '#type': textfield\n  '#title': State\n  '#required': true\nbusiness_phone:\n  '#type': textfield\n  '#title': 'Business Phone'\n  '#required': true\ne_mail:\n  '#type': textfield\n  '#title': E-mail\n  '#required': true\nyear_graduated_from_asu:\n  '#type': textfield\n  '#title': 'Year graduated from ASU'\n  '#required': true\nnominator_information:\n  '#type': processed_text\n  '#text': \"<p>Nominator Information</p>\\r\\n\"\n  '#format': full_html\nnominated_by:\n  '#type': textfield\n  '#title': 'Nominated by'\n  '#required': true\naddress2:\n  '#type': textfield\n  '#title': Address\n  '#required': true\ncity2:\n  '#type': textfield\n  '#title': City\n  '#required': true\nstate2:\n  '#type': textfield\n  '#title': 'State '\n  '#required': true\nzip:\n  '#type': textfield\n  '#title': Zip\n  '#required': true\nbusiness_phone2:\n  '#type': textfield\n  '#title': 'Business Phone'\n  '#required': true\ne_mail2:\n  '#type': email\n  '#title': E-mail\n  '#required': true\nby_clicking_yes_and_no:\n  '#type': radios\n  '#title': 'By clicking \"yes,\" applicants agree to abide by the rules set forth for this award program and agree to accept the awards committee’s decision. Applicants also agree to attest that the information reported in this form and supplied in the supporting documents is true and correct.'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\nsupporting_documentation:\n  '#type': webform_document_file\n  '#title': 'Supporting Documentation'\n  '#required': true\n  '#max_filesize': '10'\ncaptcha:\n  '#type': captcha\n"
